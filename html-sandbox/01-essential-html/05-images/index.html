<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox-Images</h1>
    <h2>Image With a Relative Path</h2>
    <img src="images/landscape.jpg" alt="landscape">
  
    <h2>Image With an Absolute Path</h2>
    <img src="https://picsum.photos/200/300" alt="Random">
    
    <h2>Image defining Width, Height, Title Attribute</h2>
    <img src="images/landscape.jpg" 
    alt="landscape"
    width="400"
    height="300"
    title="A beautiful picture">
  
    <h2>Fig and Fig Caption</h2>
    <figure>
      <img 
        src="images/landscape.jpg" 
        alt="landscape"
        width="400"
        height="300"
        title="A beautiful picture"
        >
        <figcaption>Fig1: beautiful landscape</figcaption>
    </figure>
    </body>
</html>
