<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Divs and Spans</h1>
    <!-- Header -->
    <div>
      <h1>My Website</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <!-- Sections -->
    <div>
      <h2>Section 1</h2>
      <p>This is my first paragraph in <span> section 1</span></p>
      <p>This is my second paragraph in section 1</p>
    </div>
    <div>
      <h2>Section 2</h2>
      <p>This is my first paragraph in section 2</p>
      <p>This is my second paragraph in section 2</p>
    </div>
    <!-- Footer -->
     <div>&copy;2025 My website</div>
  </body>
</html>
