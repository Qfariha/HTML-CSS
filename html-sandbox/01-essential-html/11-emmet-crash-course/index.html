<html lang="en">
  <head>

    <title>HTML & CSS Sandbox</title>

  <body>
    <h1>HTML & CSS Sandbox - Emmet Crash Course</h1>

    <!-- #main -->
    <div id="main"></div>

    <!-- Nested -->

    <div></div>
    <p></p>

    <div class="card-2"></div>

    <!-- div>(header>ul>li*2>a)+footer>p -->

      <header>
        <ul>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </header>

        <p></p>
      </footer>

    <p>Hello World</p>

    <!-- ul>li{item}*3 -->

      <li>item</li>

      <li>item</li>
    </ul>
