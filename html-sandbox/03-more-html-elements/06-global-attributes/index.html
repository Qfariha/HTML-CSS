<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>

        <h2>class</h2>
        <h2 class="text-xl">Heading 1</h2>

        <h2>id</h2>
        <h2 id="main-heading">Heading 2</h2>
    
        <h2>style</h2>
        <p style="color: blueviolet; font-size: 20px;">This is a paragraph</p>

        <h2>accesskey & Title</h2>
        <button title="Home button" accesskey="h" onclick="alert('Home Button Clicked')">Home</button>
        
        <h2>Hidden</h2>
        <div hidden> This is hidden</div>

        <h2>Tabindex</h2>
        <button tabindex="3"> Button 1 </button>
        <button tabindex="1"> Button 2 </button>
        <button tabindex="2"> Button 3 </button>

        <h2>contenteditable</h2>
        <div contenteditable="true"> This is editable but not saved</div>

        <h2>draggable</h2>
        <div draggable="true"> This is draggable div</div>

        <h2>autofocus</h2>
        <input type="text" autofocus>

  </body>
</html>
