<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>
    <!-- The <iframe> (inline frame) tag is used to embed another HTML page or external content -->
    <h2>Webpage</h2>
    <iframe src="./test.html" frameborder="0"></iframe>
    <h2>Video</h2>
    <iframe src="https://www.youtube.com/embed/nRHCXUfMTUk" frameborder="0"
    width="500"
    height="315"></iframe>
    <!-- Can do google maps & calender like this by adding map id after embed? -->
     <h2>PDF</h2>
     <iframe src="./invoicesample.pdf" frameborder="0"
     width="500"
     height="315"></iframe>

     <h2>Using Embed Tag</h2>
     <embed src="https://www.youtube.com/embed/nRHCXUfMTUk"
     width="500"
     height="315">

     <h2>Using Object Tag</h2>
     <object data="https://www.youtube.com/embed/nRHCXUfMTUk" 
     width="500"
     height="315"></object>


  </body>
</html>
