<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Tables</h1>
    <table>
      <colgroup>
      <col style="background-color: aliceblue;">
      </colgroup>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th colspan="2">Number</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>John@gamil.com</td>
          <td>0152749823</td>
          <td>1234567789</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Thomas</td>
          <td>Jane@gamil.com</td>
          <td>0152749823</td>
          <td>1234567789</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
