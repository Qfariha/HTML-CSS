<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>
    <video src="./video1.mov" type="video/quicktime" controls></video>
    <h2>Autoplay</h2>
    <video src="./video1.mov" type="video/quicktime" autoplay controls></video>
    <h2>Loop</h2>
    <video src="./video1.mov" type="video/quicktime" loop controls></video>
    <h2>Muted</h2>
    <video src="./video1.mov" type="video/quicktime" muted controls></video>

    <h2>Fig and Figcaption</h2>
    <figure>
      <video src="./video1.mov" controls></video>
      <figcaption>Video 1</figcaption>
      <a href="./video1.mov"> Download</a>
    </figure>
  </body>
</html>
