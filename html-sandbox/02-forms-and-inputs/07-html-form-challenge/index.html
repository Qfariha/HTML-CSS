<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - HTML Form Challenge</h1>
    <header><h1>Apartment Search</h1></header>
    <form>
      <div>
        <label for="location"> Location</label>
        <input type="text" name="loc" id="loc" required>
      </div>
      <br>
      <div>
        <label for="price"> Monthly Price</label>
        <input type="range" name="price" id="price" min="0" max="10000" step="100" value="2000">
      </div>
      <br>
      <div>
        <label for="bedroom">Number of Bedrooms</label>
        <input type="number" name="bedroom" id="bedroom" min="0" max="10" value="4">
      </div>
      <br>
      <div>
        <label for="bathroom">Number of Bathrooms</label>
        <input type="number" name="bathroom" id="bathroom" min="0" max="10" value="4">
      </div>
      <br>
      <div>
        <label for="pets"> Pets Allowed</label>
        <input type="checkbox" name="pets" id="pets">
      </div>
      <br>
      <div>
        <label for="date"> Date Available</label>
        <input type="date" name="date" id="date">
      </div>
      <br>
      <div>
       
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
